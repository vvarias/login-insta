<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Instagram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Registrate.html">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    
    <main>

            <div class="container-data">

            <div class="container-or">
                <hr>
                <h2>OR</h2>
                <hr>
            </div>
            
            <div class="container-iconf">
                <label class="icon-facebook"><a href="#">Continuar como Cristal</a></label>
            </div>
            
            <div class="container-register">
                <h4>¿No tiene una cuenta?</h4>
                <a href="Registrate.html">Regístrate</a>
            </div>
        </form>
        
    </main>
    
</body>
</html>
